<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise: Multiplication Table</title>
    <style>
      table {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        border-collapse: collapse;
      }

      th, td {
        border: 1px solid black;
        padding: 5px;
        text-align: center;
      }

      th:first-child, td:first-child {
        background-color: lightgray;
      }

      input[type="number"] {
        width: 75%;
      }
    </style>
  </head>
  <body>
    <h1>Multiplication Table</h1>
    <p>Fill in the missing numbers in the multiplication table below:</p>
   
    <form action="https://freecatphotoapp.com/submit-cat-photo/" method="get">
      <table>
        <tr>
          <th></th>
          <th>1</th>
          <th>2</th>
          <th>3</th>
        </tr>
        <tr>
          <th>1</th>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <th>2</th>
          <td>2</td>
          <td><label for="answer1">  <input type="number" id="answer1"
            name="answer1" /></label></td>
          <td>6</td>
        </tr>
        <tr>
          <th>3</th>
          <td>3</td>
          <td>6</td>
          <td><label for="answer2">  <input type="number" id="answer2"
            name="answer2" /></label></td>
        </tr>
      </table>
      <br>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
